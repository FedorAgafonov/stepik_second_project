{% extends 'base.html' %}

{% block container %}
<main class="container mt-3">
  <div class="row mt-5">
    <h1>{{ text }}</h1>
    {% for teach in teachers %}
    <div class="card mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col-3"><img src="{{ teach.picture }}" class="img-fluid" alt=""></div>
          <div class="col-9">
            <p class="float-right">Рейтинг: {{ teach.rating }} Ставка: {{ teach.price }} / час</p>
            <h2 class="h4">{{ teach.name }}</h2>
            <p>{{ teach.about|truncate(320) }}</p>
            <a href="{{ url_for('render_profiles_page', id_teacher=teach.id) }}" class="btn btn-outline-primary btn-sm mr-3 mb-2">Показать информацию и расписание</a>
          </div>
        </div>
      </div>
     </div>
    {% endfor %}
  </div>
</main>
{% endblock %}
